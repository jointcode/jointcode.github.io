<html lang="en">

    <meta charset="utf-8">

  </head>
  <body>
  	<div class="container-fluid">
  		<div class="row">
  			<div class="px-2 py-3 my-3 text-center">
			
			   <h1 class="display-5 fw-bold text-body-emphasis">Programa de Integridad</h1>
			   <div class="col-lg-6 mx-auto">
			  
			     <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4">
			     	<div>
			     		<a class="btn btn-primary mb-3" href="https://contreras.com.ar/wp-content/uploads/2024/03/Codigo-de-Conducta-CONTRERAS.pdf" class="button" target="_blank">Código de Conducta</a>
			     		<a class="btn btn-primary mb-3" href="https://contreras.com.ar/wp-content/uploads/2024/03/Programa-de-Integridad-CONTRERAS.pdf" class="button" target="_blank">Programa de Integridad</a>
			            <a class="btn btn-primary mb-3" href="https://contreras.com.ar/wp-content/uploads/2024/02/CODIGO-DE-CONDUCTA_PROVEEDORES_FINAL.pdf" class="button" target="_blank">Conducta de Proveedores</a>
			            <a class="btn btn-primary mb-3" href="https://contreras.com.ar/wp-content/uploads/2024/03/PROTOCOLO_DE_LICENCIA_Y_ACTUACION_POR_VIOLENCIA_DE_GENERO.pdf" class="button" target="_blank">Protocolo ante la Violencia de Género</a>
			            <a class="btn btn-primary" href="https://contreras.com.ar/wp-content/uploads/2024/10/Reglamento-para-la-prevencion-de-ilicitos-en-la-interaccion-con-el-sector-publico-CONTRERAS.pdf" class="button" target="_blank">Reglamento para la Prevención de Ilícitos con el Sector Público</a>
			     	</div>
			     </div>
			     <h2 class="display-7 fw-bold text-body-emphasis mb-4">Denuncia Anonima</h2>
			     <div class="container-fluid justify-content-sm-center">
			       <form id="form">
					  <div class="mb-3">
					    <input type="text" class="form-control" name="name" id="name" placeholder="Número de teléfono o correo electrónico (opcional)">
					  </div>
					  <div class="mb-3">
					  	<textarea class="form-control " placeholder="Escribe aqui tu denuncia..." name="message" id="message" required></textarea>
					  </div>
					  <input class="btn btn-success" type="submit" id="button" value="Enviar Denuncia" >
					</form>
					<script type="text/javascript"
					  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

					<script type="text/javascript">
					  emailjs.init('p65UkOxgZyBHrXIz4')
					</script>  
			     </div>
			   </div>
			 </div>
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
<script>
	const btn = document.getElementById('button');

	document.getElementById('form')
	 .addEventListener('submit', function(event) {
	   event.preventDefault();

	   btn.value = 'Enviando...';

	   const serviceID = 'default_service';
	   const templateID = 'template_043biwp';

	   emailjs.sendForm(serviceID, templateID, this)
	    .then(() => {
	      btn.value = 'Enviar Denuncia';
	      alert('Sent!');
	    }, (err) => {
	      btn.value = 'Enviar Denuncia';
	      alert(JSON.stringify(err));
	    });
	});
</script>

</html>
